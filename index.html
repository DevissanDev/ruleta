<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Ruleta</title>
  <meta name="description" content="Gira la ruleta de la suerte y descubre tu resultado. Personaliza las opciones fácilmente." />
  <meta name="author" content="deivy santiago" />
  <link rel="icon" href="img/ruleta.ico" type="image/x-icon" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button onclick="optimiza()" type="submit" class="optimizar">Optimizar</button>
  <button onclick="actualizarPage()" type="submit" class="recargar">Recargar</button>
  <div class="container">
    <div class="arrow" style="color: rgb(255, 93, 93);">❤</div>
    <div class="wheel" id="wheel">
      <!-- Segmentos serán insertados dinámicamente -->
    </div>
    
    <button onclick="spin()">👉  GIRAR  👈</button>
    <div class="result" id="result">Resultado: ...</div>
    <form id="optionsForm">
  <h3>Editar opciones:</h3>
  <div id="inputsContainer" class="inputs"></div>
  <button class="actualizar" type="submit">Actualizar ruleta</button>
</form>
<h3>Segundos:</h3>
<input
  class="segundos"
  type="number"
  min="5"
  max="999"
  onblur="
    if (this.value.length > 3) {
      this.value = this.value.slice(0, 3);
    }
    if (this.value !== '') {
      const num = parseInt(this.value);
      if (num < 5) this.value = 5;
      if (num > 999) this.value = 999;
    }
  "
  id="miInput"
  placeholder="#"
/>
<audio id="tickSound" src="sound/rule.mp3" preload="auto"></audio>
<audio id="tickSound2" src="sound/confeti.mp3" preload="auto"></audio>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script src="script.js"></script>
  
</body>
</html>
